    <div class="Titulo"><h1>Registrar Donación de Medicamentos</h1></div>
    <div class="container">
     <div class="row">
       <div class="col-12">
         <form>

      <div class="form-row">
       <div class="form-group col-md-6">
         <label for="nombreDonante">Nombre del Donante</label>
         <input type="text" class="form-control" id="nombreDonante" placeholder="" required>
       </div>
       <div class="form-group col-md-6">
         <label for="nombreMascota">Apellido del Donante</label>
         <input type="text" class="form-control" id="inputAddress" placeholder="" required>
       </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="edadMascota">Correo</label>
          <input type="email" class="form-control" id="edadMascota" placeholder="Correo del Donante" required>
        </div>
        <div class="form-group col-md-6">
          <label for="tamañoMascota">Teléfono</label>
          <input type="tel" class="form-control" id="inputAddress" placeholder="" required >
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="fechaRegistro">Fecha de Donación</label>
          <input type="date" class="form-control" id="fechaRegistro">
        </div>
        <div class="form-group col-md-6">
          <label for="fechaRegistro">Fecha de Vencimiento</label>
          <input type="date" class="form-control" id="fechaRegistro">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="seleccioneEspecie">Medicamento para...</label>
          <select class="form-control" id="seleccioneEspecie" required >
            <option>Seleccione</option>
            <option>Canino</option>
            <option>Felino</option>
          </select>
        </div>
        <div class="form-group col-md-4">
          <label for="seleccioneEspecie">Administración Vía...</label>
          <select class="form-control" id="seleccioneEspecie" required >
            <option>Seleccione</option>
            <option>Oral</option>
            <option>Tópica</option>
            <option>Oftálmica</option>
            <option>Ótica</option>
            <option>Intranasal</option>
          </select>
        </div>
        <div class="form-group col-md-4">
          <label for="pesoMascota">Cantidad</label>
          <input type="number" class="form-control" id="inputZip" placeholder="">
        </div>
      </div>
       <div class="form-group">
         <label for="razaMascota">Descipción</label>
         <textarea type="text" class="form-control" maxlength="200" id="razaMascota" placeholder="Caracteristicas, estado, condiciones, etc..."></textarea>
       </div>
       <button type="submit" class="btn btn-primary">Enviar</button>
     </form>

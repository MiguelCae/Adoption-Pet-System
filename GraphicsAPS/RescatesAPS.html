<!DOCTYPE html>
<html>
<head>
	<title>AdoptionPetSystem</title>
	<script type="text/javascript" src="jquery-1.12.0.min.js"></script>
	<script type="text/javascript" src="dist/Chart.bundle.min.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){


		// grafico en meses, Tipo de grafico en "bar"

		var rescates = {
			labels : ["January", "February", "March", "April", "May", "June" ],
			datasets : [{
				label : "RESCUES",
				backgroundColor : "#2DF788",
		//Valores decimales con punto 
				data : [2.5, 3.4, 3.2, 2.3, 2.4, 3.5]
			},
			]
		};

		var canvas = document.getElementById('chart').getContext('2d');
		window.bar = new Chart(canvas, {
			type : "bar",
			data : rescates,
			options : {
				elements : {
					rectangle : {
		// bordes graficos mensual
						borderWidth : 1,
						borderColor : "(#8245bf)",
						borderSkipped : 'bottom'
					}
				},
				responsive : true,
				title : {
					display : true,
					text : "AdoptionPetSystem"
				}
			}
		});

		setInterval(function(){
			var newData = [
				[getRandom(),getRandom(),getRandom(),getRandom()*-1,getRandom()],
				[getRandom(),getRandom(),getRandom(),getRandom(),getRandom()],
				[getRandom(),getRandom(),getRandom(),getRandom(),getRandom()],				
			];

			$.each(datos.datasets, function(i, dataset){
				dataset.data = newData[i];
			});
		// Tipo de grafico
			window.bar.update();
		}, 5000);
		function getRandom(){
			return Math.round(Math.random() * 100);
		}


	});
	</script>
</head>
<body>
	<div id="canvas-container" style="width:50%;">
		<canvas id="chart" width="200" height="130"></canvas>
	</div>
</body>
</html>
